<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time EKG Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      canvas {
        background: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }
      .info {
        margin-top: 15px;
        text-align: center;
        font-size: 1.1em;
      }
      #arrhythmiaWarning {
        display: none;
        color: #e74c3c;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-top: 15px;
        animation: flash 1s infinite;
        padding: 10px;
        background: rgba(231, 76, 60, 0.1);
        border-radius: 5px;
      }
      @keyframes flash {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
      }
      .status-indicator {
        width: 15px;
        height: 15px;
        border-radius: 50%;
        display: inline-block;
        margin-right: 8px;
      }
      .status-normal {
        background-color: #2ecc71;
      }
      .status-warning {
        background-color: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        <span id="statusIndicator" class="status-indicator status-normal"></span
        >üìà Real-Time EKG Monitor
      </h1>
      <canvas id="ekgChart" width="800" height="300"></canvas>
      <div class="info" id="interval-info">
        Data Interval: <span id="interval">Loading...</span>
      </div>
      <div class="info" id="bpmDisplay">‚ù§Ô∏è BPM: --</div>
      <div id="arrhythmiaWarning">
        <i class="fas fa-heartbeat"></i> ‚ö†Ô∏è ARRHYTHMIA DETECTED!
        <i class="fas fa-heartbeat"></i>
      </div>
    </div>

    <script>
      const ctx = document.getElementById("ekgChart").getContext("2d");
      const ekgChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "EKG Signal",
              data: [],
              borderColor: "#3498db",
              borderWidth: 2,
              pointRadius: 0,
              fill: false,
            },
          ],
        },
        options: {
          animation: false,
          responsive: true,
          scales: {
            x: {
              display: false,
            },
            y: {
              beginAtZero: true,
            },
          },
        },
      });

      const bpmDisplay = document.getElementById("bpmDisplay");
      const arrhythmiaWarning = document.getElementById("arrhythmiaWarning");
      const statusIndicator = document.getElementById("statusIndicator");

      async function fetchData() {
        try {
          const res = await fetch("/data");
          const { ekg, interval, bpm, arrhythmia } = await res.json();

          ekgChart.data.labels = ekg.map((_, i) => i);
          ekgChart.data.datasets[0].data = ekg;
          ekgChart.update();

          document.getElementById("interval").textContent =
            interval !== null ? interval + "s" : "Waiting for data...";
          bpmDisplay.textContent =
            bpm !== null ? `‚ù§Ô∏è BPM: ${bpm}` : "‚ù§Ô∏è BPM: --";

          if (arrhythmia) {
            arrhythmiaWarning.style.display = "block";
            statusIndicator.className = "status-indicator status-warning";
            document.title = "‚ö†Ô∏è ARRHYTHMIA DETECTED - EKG Monitor";
          } else {
            arrhythmiaWarning.style.display = "none";
            statusIndicator.className = "status-indicator status-normal";
            document.title = "Real-Time EKG Monitor";
          }
        } catch (err) {
          console.error("Failed to fetch EKG data:", err);
        }
      }

      setInterval(fetchData, 1000);
    </script>
  </body>
</html>
